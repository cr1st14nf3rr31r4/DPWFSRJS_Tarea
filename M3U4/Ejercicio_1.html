<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="contenedor" style="display: flex;">
        <div class="rojo" onclick="cambiarColor('red')"
             style="background-color: red; width: 150px; height: 150px;">
        </div>
        <div class="verde" onclick="cambiarColor('green')"
             style="background-color: green; width: 150px; height: 150px;">
        </div>
        <div class="azul" onclick="cambiarColor('blue')" 
             style="background-color: blue; width: 150px; height: 150px;">
        </div>
    </div>

    <script>

        function cambiarColor(color) {
            document.body.style.backgroundColor = color;
        };

    </script>

</body>

</html>
