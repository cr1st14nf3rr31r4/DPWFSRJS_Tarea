<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .container {
            width: 300px;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-size: 1.2rem;
            resize: none;
        }

        p {
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <textarea id="mensaje" rows="10"></textarea>
        <p id="contador">Caracteres: 0</p>
    </div>

    <script>
        let mensaje = document.getElementById('mensaje');
        mensaje.addEventListener('input', function () {
            let cuenta = mensaje.value.length;
            document.getElementById('contador').innerHTML = `Caracteres: ${cuenta}`;
        });
    </script>
</body>

</html>
